<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <form class="form">
      <h1>Register Here!</h1>
        <div class="form-control">
        <label id="user">Username:</label>
        <input  for="user" type="text" placeholder="Enter Username"/>
          <small>Error Message</small>
      </div>
      <div class="form-control">
        <label id="email">Email Id:</label>
        <input  for="email" type="text" placeholder="Enter Email Id"/>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label id="password">Password:</label>
        <input  for="password" type="password" placeholder="Enter Password"/>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label id="confirm">Confirm Password:</label>
        <input  for="confirm" type="password" placeholder="Confirm Password"/>
        <small>Error Message</small>
      </div>
      <button id="btn">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
